<!DOCTYPE html>
<html>
  <head>
    <title>Création d'un compte</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <span><img src="" class="ico" for="g" /></span>
          <div class="card-header" id="g">
            <h3>Créer un compte</h3>
            <div class="d-flex justify-content-end social_icon"></div>
          </div>
          <div class="card-body">
            <form class="form" [formGroup]="registerForm">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Matricule"
                  name="matricule"
                  #matricule
                  formControlName="matricule"
                />
              </div>
              <small *ngIf=" registerForm.controls.matricule.invalid && registerForm.controls.matricule.touched" class="text-danger">
                Champ obligatoire *
              </small>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom et prénom"
                  name="fullname"
                  #fullname
                  formControlName="fullname"
                />
              </div>
              <div
                *ngIf="
                  registerForm.controls.fullname.invalid &&
                  registerForm.controls.fullname.touched
                "
                class="text-danger"
              >
                Champ obligatoire *
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  #email
                  name="email"
                  formControlName="email"
                />
              </div>
              <div
                *ngIf="registerForm.controls.email.invalid &&
                  registerForm.controls.email.touched"
                  class="text-danger"
              >
                  Format obligatoire *****@mail.com
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-phone"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tel"
                  name="tel"
                  #tel
                  formControlName="tel"
                />
              </div>
              <div
                *ngIf="registerForm.controls.tel.invalid &&
                  registerForm.controls.tel.touched"
                  class="text-danger"
              >
                Champ obligatoire *
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  required
                  placeholder="Mot de Passe"
                  name="password"
                  #password
                  formControlName="password"
                />
              </div>
              <div
                *ngIf="
                  registerForm.controls.password.invalid &&
                  registerForm.controls.password.touched
                "
                class="text-danger"
              >
                Champ obligatoire *
              </div>
              <div class="form-group">
              <button
                class="btn float-right login_btn"
                [disabled]="registerForm.invalid"
                (click)="
                  onSignup(
                    matricule.value,
                    fullname.value,
                    email.value,
                    tel.value,
                    password.value
                  )
                "
              >
                Valider
              </button>
            </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center">
              <a style="color: white; font-weight: bold" [routerLink]="['/user',this.getUserid()]"
                >Vous avez un compte ? connecter
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
