<!DOCTYPE html>
<html>
  <head>
    <title>page de connexion</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
  </head>
  <body>
    <app-loginavbar></app-loginavbar>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <span><img src="" class="ico" for="g" /></span>
          <div class="card-header" id="g">
            <h3>Se connecter</h3>
            <div class="d-flex justify-content-end social_icon"></div>
          </div>
          <div class="card-body">
            <form class="form" name="form" #f="ngForm" (ngSubmit)="this.onSignin(f)">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  #email
                  name="email"
                  #email="ngModel" ngModel

                  />
              </div>
              
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  required
                  placeholder="Mot de Passe"
                  name="pass"
                  #pass="ngModel" ngModel

                  />
              </div>
              
              <!-- <div *ngIf="this.verifUser()==='chefService'" class="row align-items-center remember">
                <a class="nav-link text-white" [routerLink]="['/register',this.getUserid()]"
                  >Créer un compte</a
                >
              </div> -->
              <div class="form-group">
                <input type="submit" class="btn float-right login_btn btn-sm" value="Connexion"/>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center">
              <a  *ngIf="this.verifUser()!='administrateur'" style="color: white; font-weight: bold" [routerLink]="['/forgotPass',this.getUserid()]"
                >Mot de passe oublié?
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
