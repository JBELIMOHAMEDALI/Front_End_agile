<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!DOCTYPE html>
<html>
  <head>
    <title>page de connexion</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <app-loginavbar></app-loginavbar>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <span><img src="" class="ico" for="g" /></span>
          <div class="card-header" id="g">
            <h3>Réinitialiser le mot de passe</h3>
            <div class="d-flex justify-content-end social_icon"></div>
          </div>
          <div class="card-body">


            <form class="form" name="form" #f="ngForm" (ngSubmit)="this.connect(f)">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>

                <input
                  type="password"
                  class="form-control"
                  required
                  placeholder="Mot de Passe"
                  name="password"
                  #password="ngModel" ngModel

                  />
              </div>
              <small
                *ngIf="(password.invalid &&password.touched)||(this.controls.validateLength(password)&&password.touched)"
                class="text-danger"
              >
                6 caractéres minimum !
              </small>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  required
                  placeholder="Retaper le mot de passe"
                  name="confirmPass"
                  #confirmPass="ngModel" ngModel
                />
              </div>
              <small
                *ngIf="
                  (confirmPass.invalid &&confirmPass.touched)||(this.controls.verifPass(password,confirmPass)==false&&confirmPass.touched)"
                class="text-danger"
              >
                Mot de passe non compatible !
              </small>

              <div class="form-group">
                <input
                  class="btn float-right login_btn btn-sm"
                  [disabled]="loginForm.invalid||!this.controls.verifPass(password,confirmPass)"
                  type="submit"
                  value="Connexion"
                />
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
