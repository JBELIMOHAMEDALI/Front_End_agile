<!DOCTYPE html>
<html>
  <head>
    <title>page de connexion</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
  </head>
  <body>
    <app-loginavbar></app-loginavbar>

    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <span><img src="" class="ico" for="g" /></span>
          <div class="card-header" id="g">
            <h3>Mot de passe oublié </h3>
            <div class="d-flex justify-content-end social_icon"></div>
          </div>
          <div class="card-body">
            <form class="form" (ngSubmit)="resetPassword()" [formGroup]="ForgotPassForm">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-address-card"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  required
                  placeholder="Matricule"
                  name="matricule"
                  #matricule
                  formControlName="matricule"
                />
              </div>
              <small
                *ngIf="
                ForgotPassForm.controls.matricule.invalid &&
                ForgotPassForm.controls.matricule.touched
                "
                class="text-danger"
              >
                Matricule obligatoire *
              </small>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  #email
                  name="email"
                  formControlName="email"
              />
              </div>
              <small
                *ngIf="
                ForgotPassForm.controls.email.invalid &&
                ForgotPassForm.controls.email.touched
                "
                class="text-danger"
              >
                Email obligatoire format *****@mail.com
              </small>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  required
                  placeholder="Nouveau mot de Passe"
                  name="newPass"
                  #newPass
                  formControlName="newPass"
                />
              </div>
                <small
                *ngIf="
                ForgotPassForm.controls.newPass.invalid &&
                ForgotPassForm.controls.newPass.touched
                "
                class="text-danger"
              >
                Mot de passe obligatoire *
              </small>
               
              <!-- <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
              <input
              type="password"
              class="form-control"
              required
              placeholder="Confirmer mot de Passe"
              name="confirmPass"
              #newPass
              formControlName="confirmPass"
            />
              <small
                *ngIf="
                ForgotPassForm.controls.confirmPass.invalid &&
                ForgotPassForm.controls.confirmPass.touched
                "
                class="text-danger"
              >
                Mot de passe obligatoire *
              </small>
            </div> -->

              <div class="form-group">
                <button
                  class="btn float-right login_btn"
                  [disabled]="ForgotPassForm.invalid"
                  type="submit"
                  
                >valider</button>
              </div>
            </form>
          </div>
          <!-- <div class="card-footer">
            <div class="d-flex justify-content-center">
              <a style="color: white; font-weight: bold" routerLink="/forgotPass"
                >Mot de passe oublié?
              </a>
            </div>
          </div> -->
        </div>
      </div>
    </div>


    
  </body>
</html>
