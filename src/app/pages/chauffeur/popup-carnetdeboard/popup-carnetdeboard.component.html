<div class="modal-header">
  <h4 class="modal-title">{{this.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
  <div class="modal-body">
    <div class="input-group">
      <span class="input-group-prepend"><label class="input-group-text"><i
            class="icofont icofont-car-alt-1"></i></label></span>
      <input type="number" class="form-control" ngModel name="klm" required #klm="ngModel" placeholder="Kilométrage">
    </div>

    <div *ngIf="(klm.invalid && klm.touched)" class="alert alert-danger" role="alert">
      Kilométrage est invalide
    </div>
    <div class="input-group">
      <span class="input-group-prepend"><label class="input-group-text"><i
            class="icofont icofont-energy-oil"></i></label></span>
      <input type="number" class="form-control" ngModel name="con" required #con="ngModel"
        placeholder="Consommation en dt">
    </div>

    <div *ngIf="(con.invalid && con.touched)" class="alert alert-danger" role="alert">
      Consommation non valide
    </div>


  </div>
  <div class="modal-footer">

    <input type="submit" class="btn btn-primary" [disabled]="f.invalid" value="Valider">
    <button class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fermer</button>
  </div>
</form>
