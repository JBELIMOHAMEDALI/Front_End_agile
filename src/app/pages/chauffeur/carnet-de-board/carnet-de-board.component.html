<!-- Page-header start -->
<div class="">
    <div class="page-header card">
      <div class="row align-items-end">
        <div class="col-lg-8">
          <div class="page-header-title">
            <span><i class="icofont icofont-notebook bg-c-pink"></i></span>
            <div class="d-inline">
              <span class="d-block">
                <h4>Carnet De Board</h4>
              </span>
              <span>Dans cette page le chauffeur a l'accés de gestion et controle de tous les carnets de boards .</span>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="page-header-breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard/chauffeur']">
                  <i class="icofont icofont-home"></i>
                </a>
              </li>
              <li class="breadcrumb-item">
  
                <a>Carnet De Board</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page-header end -->
  
  <div class="row">
    <div class="col-sm-12">
      <app-card [title]="'Liste des carnets de bord :'">
        <div style="float: right ;margin-right: 30px;">
          <button class="btn hor-grd btn-grd-primary" (click)="Ajouter()">
            <i class="icofont icofont-notebook"></i>Nouveau carnet de board</button>
        </div>
        <div class="table-responsive">
  
          <div style="margin: 60px;overflow-x:auto;">
            <table class="table table-hover">
              <thead>
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <button mat-button>Edit</button>
                  </mat-cell>
                </ng-container>
                <tr style="text-align: center;">
                  <th scope="col">Kilométrage</th>
                  <th scope="col">Consommation</th>
                  <th scope="col">Date de Création</th>
                  <!-- <th scope="col">Actions</th> -->
  
                </tr>
              </thead>
              <ng-container *ngIf="this.carnetboardlist.length>0">

                <tbody *ngFor="let carnet of this.carnetboardlist  | paginate: { itemsPerPage: 3, currentPage: p } ">
                 <tr style="text-align: center;">
                   <th scope="row">{{carnet.klm}}</th>
                   <td>{{carnet.consomation}}</td>
                   <td>{{this.controls.dateFormat(carnet.date,true)}}</td>
   
                 
                 </tr>
   
   
               </tbody> 
              </ng-container>
              <ng-container *ngIf="this.carnetboardlist.length===0">

                <tbody>
                 <tr style="text-align: center;">
                  <td colspan="3">
                    AUCUN CARNET DE BOARD !
                  </td>
                 
                 </tr>
   
   
               </tbody> 
              </ng-container>
  
            </table>
  
            <div *ngIf="this.carnetboardlist.length>3" style="text-align: center;">
              <hr>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </app-card>
    </div>
